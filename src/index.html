<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee91340905.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <i class="fa-solid fa-house icon-house"></i>
    <i class="fa-solid fa-up"></i>

    <header id="bienvenida">
        <h1>Bienvenidos a la Pokedex</h1>
        <form>
            <label for="busqueda" id="titulo-busqueda">Busque aqui su pokemon</label>
            <input type="text" id="busqueda" placeholder="pikachu">
            <input type="submit" class="boton-enviar" value="Buscar">
        </form>
    </header>

    <section id="carta-pokemon">
    </section>

    <section id="carta">
    </section>
    
    <section id="ver-mas">
        <button id="pagina-siguiente">
            Pagina siguiente
        </button>
    </section>

    <footer id="footer">
        <div id="redes-sociales">
            <h1>Contacto</h1>
            <ul class="list">
                <li class="items linea"></li>
                <li class="items"><a target="_blank" href="https://github.com/AlexNieblas10"><i class="fa-brands fa-square-github"></i></a></li>
                <li class="items"><a target="_blank" href="https://www.linkedin.com/in/alex-nieblas-moreno-a90818235/"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="items"><a target="_blank" href="https://twitter.com/alexnieblasm"><i class="fa-brands fa-square-twitter"></i></a></li>
                <li class="items"><a target="_blank" href="mailto:elalexnieblas@gmail.com"><i class="fa-sharp fa-solid fa-envelope"></i></a></li>
                <li class="items linea"></li>
            </ul>
        </div>
    </footer>

</body>
</html>
